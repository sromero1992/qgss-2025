name: qgss-2025-env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - qiskit=2.1
  - qiskit-ibm-runtime
  - ipykernel     # For Jupyter notebook functionality
  - matplotlib    
  - jupyter
  - notebook
  - pylatexenc    # Recommended for some Qiskit visualizations
  - tk            # Recommended for some Qiskit visualizations
  - Pillow        # Recommended for some Qiskit visualizations
  - pip:
      - "qc-grader[qiskit,jupyter] @ git+https://github.com/qiskit-community/Quantum-Challenge-Grader.git"